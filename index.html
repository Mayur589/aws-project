<!DOCTYPE html>
<html>
<head>
    <title>2D to 3D Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        #console {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>2D Image to 3D Mesh Converter</h1>
    <div class="upload-container">
        <input type="file" id="imageInput" accept="image/jpeg,image/jpg,image/png">
        <button id="uploadBtn" onclick="uploadImage()">Upload & Convert</button>
    </div>
    <div id="status"></div>
    <div id="console"></div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL API GATEWAY URL
        const API_URL = 'https://YOUR-API-ID.execute-api.eu-north-1.amazonaws.com/prod/upload';
        
        function log(message) {
            const consoleDiv = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `[${time}] ${message}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }
        
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const statusDiv = document.getElementById('status');
            const uploadBtn = document.getElementById('uploadBtn');
            const consoleDiv = document.getElementById('console');
            
            // Clear previous logs
            consoleDiv.innerHTML = '';
            
            if (!fileInput.files[0]) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Please select an image first';
                return;
            }
            
            const file = fileInput.files[0];
            uploadBtn.disabled = true;
            
            log(`üìÅ Selected file: ${file.name}`);
            log(`üìä File size: ${(file.size / 1024).toFixed(2)} KB`);
            log(`üìù File type: ${file.type}`);
            
            statusDiv.className = 'info';
            statusDiv.textContent = '‚è≥ Step 1: Getting presigned URL from AWS...';
            
            try {
                // Step 1: Get presigned URL from Lambda via API Gateway
                log('üåê Calling API Gateway...');
                log(`üîó API URL: ${API_URL}`);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`‚úÖ API Gateway response: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå API Error: ${errorText}`);
                    throw new Error(`API failed: ${response.status}`);
                }
                
                const data = await response.json();
                log(`üì¶ Got response data`);
                log(`üìÑ Filename: ${data.filename}`);
                log(`üÜî File ID: ${data.fileId}`);
                
                // Step 2: Upload to S3 using presigned URL
                statusDiv.textContent = '‚è≥ Step 2: Uploading to S3...';
                log('‚òÅÔ∏è Starting S3 upload...');
                
                const uploadResponse = await fetch(data.uploadUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': 'image/jpeg'
                    }
                });
                
                log(`üì° S3 response: ${uploadResponse.status} ${uploadResponse.statusText}`);
                
                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    log(`‚ùå S3 Error: ${errorText}`);
                    throw new Error(`S3 upload failed: ${uploadResponse.status}`);
                }
                
                // Success!
                log('‚úÖ Upload completed successfully!');
                statusDiv.className = 'success';
                statusDiv.textContent = `‚úÖ SUCCESS! File uploaded: ${data.filename}`;
                statusDiv.innerHTML += `<br><small>File ID: ${data.fileId}</small>`;
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`);
                statusDiv.className = 'error';
                statusDiv.textContent = '‚ùå Upload failed: ' + error.message;
                console.error('Full error:', error);
            } finally {
                uploadBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
