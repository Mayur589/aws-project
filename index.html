<!DOCTYPE html>
<html>
<head>
    <title>2D to 3D Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        #console {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>2D Image to 3D Mesh Converter</h1>
    <div class="upload-container">
        <input type="file" id="imageInput" accept="image/jpeg,image/jpg">
        <button id="uploadBtn" onclick="uploadImage()">Upload & Convert</button>
    </div>
    <div id="status"></div>
    <div id="console"></div>

    <script>
        const API_URL = 'https://si7isj93lf.execute-api.eu-north-1.amazonaws.com/prod/upload';
        
        function log(message) {
            const consoleDiv = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `[${time}] ${message}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }
        
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const statusDiv = document.getElementById('status');
            const uploadBtn = document.getElementById('uploadBtn');
            const consoleDiv = document.getElementById('console');
            
            consoleDiv.innerHTML = '';
            
            if (!fileInput.files[0]) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Please select an image first';
                return;
            }
            
            const file = fileInput.files[0];
            uploadBtn.disabled = true;
            
            log(`üìÅ File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
            
            statusDiv.className = 'info';
            statusDiv.textContent = '‚è≥ Getting presigned POST data...';
            
            try {
                // Step 1: Get presigned POST data
                log('üåê Requesting presigned POST from Lambda...');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`‚úÖ Lambda response: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error: ${errorText}`);
                    throw new Error(`API failed: ${response.status}`);
                }
                
                const data = await response.json();
                log(`üì¶ Got presigned POST data`);
                log(`üÜî File ID: ${data.fileId}`);
                log(`üìÑ Filename: ${data.filename}`);
                log(`üîó S3 URL: ${data.uploadData.url}`);
                
                // Step 2: Create FormData with all fields
                statusDiv.textContent = '‚è≥ Preparing FormData...';
                const formData = new FormData();
                
                log('üìã Adding fields from Lambda response:');
                Object.entries(data.uploadData.fields).forEach(([key, value]) => {
                    formData.append(key, value);
                    log(`  ‚úì ${key}`);
                });
                
                // File MUST be added LAST
                formData.append('file', file);
                log(`  ‚úì file: ${file.name}`);
                
                // Step 3: Upload to S3
                statusDiv.textContent = '‚è≥ Uploading to S3...';
                log('‚òÅÔ∏è POSTing to S3...');
                
                const uploadResponse = await fetch(data.uploadData.url, {
                    method: 'POST',
                    body: formData
                });
                
                log(`üì° S3 response: ${uploadResponse.status}`);
                
                if (uploadResponse.ok || uploadResponse.status === 204) {
                    log('‚úÖ SUCCESS!');
                    statusDiv.className = 'success';
                    statusDiv.textContent = `‚úÖ Uploaded successfully!`;
                    statusDiv.innerHTML += `<br><small>${data.filename}</small>`;
                    statusDiv.innerHTML += `<br><small>File ID: ${data.fileId}</small>`;
                } else {
                    const errorText = await uploadResponse.text();
                    log(`‚ùå S3 Error: ${errorText}`);
                    throw new Error(`S3 upload failed: ${uploadResponse.status}`);
                }
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`);
                statusDiv.className = 'error';
                statusDiv.textContent = '‚ùå ' + error.message;
                console.error('Error:', error);
            } finally {
                uploadBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
